<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ESTILO/gfd.css">
    <link rel="shortcut icon" href="./IMG/calculadora-rosa-sobre-fondo-blanco_1308-74126.avif">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form action="" name="calculator">
            <input type="textfield" autocomplete="off" value="" name="answer" readonly class="res">
<div>
            <input type="button" value="7" class="gray" onclick="document.calculator.answer.value+='7'">
            <input type="button" value="8" class="gray" onclick="document.calculator.answer.value+='8'">
            <input type="button" value="9" class="gray" onclick="document.calculator.answer.value+='9'">
            <input type="button" value="+" class="orange" onclick="document.calculator.answer.value+='+'">
        </div>
<div>
            <input type="button" value="4" class="gray" onclick="document.calculator.answer.value+='4'">
            <input type="button" value="5" class="gray" onclick="document.calculator.answer.value+='5'">
            <input type="button" value="6" class="gray" onclick="document.calculator.answer.value+='6'">
            <input type="button" value="-" class="orange" onclick="document.calculator.answer.value+='-'">
         </div>
         <div>
            <input type="button" value="1" class="gray" onclick="document.calculator.answer.value+='1'">
            <input type="button" value="2" class="gray" onclick="document.calculator.answer.value+='2'">
            <input type="button" value="3" class="gray" onclick="document.calculator.answer.value+='3'">
            <input type="button" value="*" class="orange" onclick="document.calculator.answer.value+='X'">
        </div>
<div>
            <input type="button" value="0" class="gray" onclick="document.calculator.answer.value+='0'">
            <input type="reset" value="C" class="white" onclick="document.calculator.answer.value+='C'">
            <input type="button" value="=" class="white" onclick="document.calculator.answer.value=eval(document.calculator.answer.value)">
            <input type="button" value="/" class="orange" onclick="document.calculator.answer.value+='/'">
        </div>


        </form>
    </div>
</body>
</html>
